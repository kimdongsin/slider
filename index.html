<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>최종 슬라이더</title>
</head>
<body>
    <div id="container">
        <div class="main">
            <div class="main__backbox">
                <div class="main__backbox__img">
                    <img src="./image/1.jpg">
                </div>

                <div class="main__backbox__img none">
                    <img src="./image/2.jpg">
                </div>

                <div class="main__backbox__img none">
                    <img src="./image/3.jpg">
                </div>

                <div class="main__backbox__img none">
                    <img src="./image/4.jpg">
                </div>

                <div class="main__buttombox">
                    <a class="main__buttombox__prev">
                        <i class="fas fa-chevron-left"></i>
                    </a>
    
                    <a class="main__buttombox__next">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>

                <div class="main__dotbox">
                    <div class="main__dotbox__dot"></div>
                    <div class="main__dotbox__dot"></div>
                    <div class="main__dotbox__dot"></div>
                    <div class="main__dotbox__dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./slider.js"></script>
</body>
</html>
